[API]
shodan_key = YOUR_SHODAN_API_KEY
rate_limit = 1
timeout = 30

[SCANNING]
max_results = 1000
threads = 5
delay_between_queries = 2
verify_ssl = true

[OUTPUT]
format = json
include_banner = true
include_vulns = true
timestamp_format = %Y-%m-%d_%H-%M-%S

[FILTERS]
exclude_honeypots = true
min_confidence = 0.7
filter_private_ips = true
